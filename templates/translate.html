<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Translate English to Tamil">
    <meta name="author" content="Tamil Flash Team">
    <title>Translate English to Tamil</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Open+Sans:400,600,700" rel="stylesheet">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=9j3qBowa"></script>

    <style>
        body {
            font-family: "Open Sans", sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        h1,
        h2 {
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            margin: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        .voice-button {
            background-color: #ff9800;
        }

        .voice-button:hover {
            background-color: #e68900;
        }

        .translation-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .hear-button {
            background-color: #007bff;
        }

        .hear-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Translate English to Tamil</h1>
        <form action="{{ url_for('translate') }}" method="POST">
            <label for="text"><strong>Enter text in English:</strong></label>
            <textarea id="text" name="text" rows="3" required></textarea>

            <div class="buttons">
                <button type="submit">Translate</button>
                <button type="button" class="voice-button" onclick="startVoiceRecognition()">ðŸŽ¤ Speak</button>
            </div>
        </form>

        {% if translated_text %}
        <div class="translation-box">
            <h2>Translation</h2>
            <p><strong>English:</strong> {{ request.form['text'] }}</p>
            <p><strong>Tamil:</strong> {{ translated_text }}</p>
            <button onclick="responsiveVoice.speak('{{ translated_text }}', 'Tamil Male');" class="hear-button">
                ðŸ”Š Hear Tamil Pronunciation
            </button>
        </div>
        {% endif %}
    </div>

    <script>
        function startVoiceRecognition() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function (event) {
                let spokenText = event.results[0][0].transcript;
                document.getElementById("text").value = spokenText;
            };

            recognition.onerror = function (event) {
                alert("Error: Could not recognize speech. Please try again.");
            };
        }
    </script>
</body>

</html>
