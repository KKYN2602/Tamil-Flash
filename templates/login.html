<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TamilFlash | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="card">
            <h1 class="title">TamilFlash Login</h1>

            <!-- Login Form -->
            <form id="login-form" method="post" action="/login">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button class="btn" type="submit">Login</button>
                <p class="toggle-link">Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a></p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" method="post" action="/signup" style="display: none;">
                <h2>Sign Up</h2>

                <div class="input-group">
                    <label for="new_username">Username</label>
                    <input type="text" id="new_username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="new_email">Email</label>
                    <input type="email" id="new_email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="new_password">Password</label>
                    <input type="password" id="new_password" name="password" required>
                </div>

                <button class="btn" type="submit">Sign Up</button>
                <p class="toggle-link"><a href="#" onclick="toggleForms()">Back to Login</a></p>
            </form>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
            signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";
        }
    </script>
</body>

</html>
