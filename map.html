<!DOCTYPE html>
<html lang="en">

<head>

    <title>Tamil Cultural Map</title>
    <style>
        body {

        .map-container {
            width: 100%;
            max-width: 1000px;
            margin: auto;
            position: relative;
        }

        svg {
            width: 100%;
            height: auto;
        }

        .info-card {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            width: 250px;
            display: none;
        }

        .info-card h3 {
            margin-top: 0;
        }

        .audio-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .audio-btn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
