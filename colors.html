<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Colors in Tamil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 0;
            list-style: none;
            justify-content: center;
        }

        .color-item {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .color-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .color-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
        }

        .color-tamil {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Colors in Tamil</h1>
        <ul class="color-grid">
            {% for color in colors %}
            <li class="color-item">
                <img src="{{ url_for('static', filename='images/' + color.name + '.png') }}"
                    onerror="this.onerror=null; this.src='{{ url_for('static', filename='images/default.png') }}';"
                    alt="{{ color.name }}">
                <div class="color-name">{{ color.name }}</div>
                <div class="color-tamil">({{ color.tamil }})</div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
